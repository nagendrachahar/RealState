
    <form class="block-content form" [formGroup]="Documentform" #formDir="ngForm" (ngSubmit)="save()" id="Documentform" method="post" action="#">

      <h1>Document</h1>
   
      <ul class="message DocMessage {{ MessageType}}" style="position:fixed; bottom:10px; left:10px; display:none;">
        <li><strong>{{ Message }}</strong>&nbsp; &nbsp; &nbsp;</li>
        <li class="close-bt"></li>
      </ul>

      <div class="columns">
        <div id="tab-locales">
          <div id="tab-en">
            <fieldset>

              <div>
                <table class="table" style="border: black;border-style:solid; border-width:thin; width:100%">
                  <thead>
                    <tr>
                      <th scope="col" style="text-align:center">Sr. No.</th>
                      <th scope="col">Name</th>
                      <th scope="col">SerialNo</th>
                      <th scope="col">DocumentType</th>
                      <th scope="col">File</th>
                      <th scope="col"> </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td scope="col" style="text-align:center"><img src="assets/images/icons/fugue/arrow-circle.png" width="16" height="16" (click)="$event.stopPropagation();FillForm(0)"></td>
                      <td scope="col"><input type="text" formControlName="Name" class="full-width" /></td>
                      <td scope="col"><input type="text" formControlName="SerialNo" class="full-width" /></td>
                      <td scope="col">
                        <select formControlName="DocumentTypeId" class="full-width">
                          <option *ngFor="let D of DocumentTypeList " value="{{D.DocumentTypeId}}">{{D.DocumentTypeName}}</option>
                        </select>
                      </td>
                      <td scope="col"><input #file type="file" (change)="onFileChange($event)" /></td>
                      <td scope="col" style="text-align:center">
                        <button type="submit" class="form_button" style="color:white;text-align:center"> {{SaveBtn}}</button>
                      </td>
                    </tr>

                    <tr *ngFor="let D of DocumetList; let i= index;">

                      <td style="text-align:center">{{i+1}}</td>
                      <td>{{D.Name}}</td>
                      <td>{{D.SerialNo}}</td>
                      <td>{{D.DocumentType}}</td>
                      <td>{{D.Name}}</td>
                      <td class="table-actions" style="text-align:center">
                        <a (click)="$event.stopPropagation();FillForm(D.DocumentId)" title="Edit" class="with-tip" style="cursor: pointer;"><img src="assets/images/icons/fugue/magnifier.png" width="16" height="16"></a>

                        <a (click)="$event.stopPropagation();Delete(D.DocumentId)" title="Delete" class="with-tip" style="cursor: pointer;"><img src="assets/images/icons/fugue/cross-circle.png" width="16" height="16"></a>
                      </td>

                    </tr>
                  </tbody>
                </table>

              </div>

            </fieldset>
          </div>
        </div>
      </div>
    </form>
